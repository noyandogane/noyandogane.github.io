<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade and Soul Neo Geri Sayım</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?auto=format&fit=crop&w=1950');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .ad-container {
            width: 100%;
            max-width: 728px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .time-box {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 120px;
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff9d;
        }

        .label {
            font-size: 1rem;
            color: #ccc;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .release-date {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #ffd700;
        }

        .maintenance-note {
            margin-top: 1rem;
            color: #ccc;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .time-box {
                padding: 1rem;
                min-width: 90px;
            }

            .number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blade and Soul Neo</h1>
        <div class="countdown">
            <div class="time-box">
                <div class="number" id="days">00</div>
                <div class="label">Gün</div>
            </div>
            <div class="time-box">
                <div class="number" id="hours">00</div>
                <div class="label">Saat</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">00</div>
                <div class="label">Dakika</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">00</div>
                <div class="label">Saniye</div>
            </div>
        </div>
        <div class="release-date">Çıkış Tarihi: 25 Şubat 2025 20:00 GMT+3</div>
    </div>
    <div class="ad-container">
    <script type="text/javascript">
        atOptions = {
            'key' : '67cf545e3f17d68699d1dd086eb50ed1',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/67cf545e3f17d68699d1dd086eb50ed1/invoke.js"></script>
</div>

    <script>
        const releaseDate = new Date('2025-02-25T20:00:00+03:00'); // GMT+3

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = releaseDate - now;

            if (distance < 0) {
                document.getElementById('days').innerHTML = '00';
                document.getElementById('hours').innerHTML = '00';
                document.getElementById('minutes').innerHTML = '00';
                document.getElementById('seconds').innerHTML = '00';
                clearInterval(countdownInterval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        // İlk çağrı
        updateCountdown();
        // Saniyede bir güncelle
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
